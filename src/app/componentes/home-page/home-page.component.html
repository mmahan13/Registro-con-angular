<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Productos</h1>
  </div>
  
  <div class="container">
    <div class="card-deck mb-3 text-center">
   <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-left" scope="col">Referencia</th>
              <th class="text-left" scope="col">Nombre</th>
              <th class="text-right" scope="col">IVA%</th>
              <th class="text-left" scope="col">Tipo IVA</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of productos">
              <td class="text-left">{{row.id}} {{row.ref}}</td>
              <td class="text-left">{{row.producto}}</td>
              <td class="text-right">{{row.poriva}}</td>
              <td class="text-left">{{row.tipoiva}}</td>
            </tr>
           
         </tbody>
        </table>
    </div>
